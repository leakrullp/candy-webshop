<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <script src="products.js"></script>
  <link rel="stylesheet" href="../styles.css">

</head>

<body>
  <div id="navbar"></div>

  <div id="full-container">
    <div>
      <img id="product-image" width="300">
    </div>
    <div id="product-details-container">
      <h1 id="product-name"></h1>
      <h2 id="product-price"></h2>
      <p id="product-country"></p>
      <p id="product-weight"></p>
      <p id="product-brand"></p>
      <p id="product-description"></p>
      <button id="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <script>
    var selectedProductId = localStorage.getItem("selectedProductId"); // Retrieve the selected product ID from localStorage
    var product = document.getElementById("full-container");

    candyProducts.forEach(function(p) {
      if (selectedProductId == p.id) {
        document.getElementById("product-image").src = p.image;
        document.getElementById("product-name").innerText = p.name;
        document.getElementById("product-price").innerText = "Price: " + p.price + " DKK";
        document.getElementById("product-country").innerText = "Country: " + p.country;
        document.getElementById("product-weight").innerText = "Weight: " + p.weight + "g";
        document.getElementById("product-brand").innerText = "Brand: " + p.brand;
        document.getElementById("product-description").innerText = p.description;
      }
    })  
  </script>
  <script src="../navbar.js"></script>
</body>
</html>
